<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class=" test-center text-primary">Sign Up</h2>
    <hr>

    <div class="form-group">
        <input type="text" class="form-control" name="username" 
            [(ngModel)]="model.username" placeholder="username">
    </div>

    

    <div class="form-group">
        <input type="text" class="form-control" name="password" 
            [(ngModel)]="model.password" type="password" placeholder="password">
    </div>
    <div class="form-group">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-fefault mr-2" (click)="cancel()" >Cancel</button>
    </div>

</form>
