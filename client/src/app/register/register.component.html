<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()">
    <h2 class="test-center text-primary">Sign Up</h2>
    <hr>

    <div class="mb-3">
        <label  style="margin-right: 20px;"> I am a:</label>
        <label class="form-check-lable">
               <input class="form-check-input me-2" type="radio" value="male" formControlName='gender'>Male 
        </label>
        <label class="form-check-lable">
            <input class="form-check-input" type="radio" value="female" formControlName='gender' class="ms-3">Female 
     </label>
    </div>

    <app-text-input [formControl]='registerForm.controls["username"]' 
            [label]='"UserName"'></app-text-input>

    <app-text-input [formControl]='registerForm.controls["knownAs"]' 
            [label]='"Known As"'></app-text-input>
    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' 
            [label]='"Date Of Birth"' [maxDate]="maxDate"></app-date-input>

     <app-text-input [formControl]='registerForm.controls["email"]' 
            [label]='"Email"'></app-text-input>

    <app-text-input [formControl]='registerForm.controls["city"]' 
            [label]='"City"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' 
            [label]='"Country"'></app-text-input>

    <app-text-input [formControl]='registerForm.controls["password"]' 
            [label]='"Password"' [type]='"password"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' 
            [label]='"Confirm Password"' [type]='"password"'></app-text-input>

     <div class="row" *ngIf="validationErrors.length >0">
        <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                {{error}}
                </li>
        </ul>
      </div>      

    <div class="d-flex">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2 flex-grow-1" type="submit">Register</button>
        <button class="btn btn-default me-2 flex-grow-1" (click)="cancel()" >Cancel</button>
    </div>

</form>
