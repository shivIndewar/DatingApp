<form [formGroup]='resetPWForm' (ngSubmit)="resetPWForm.valid && register()">
    <h2 class="test-center text-primary">Sign Up</h2>
    <hr>

    <app-text-input [formControl]='resetPWForm.controls["password"]' 
            [label]='"Password"' [type]='"password"'></app-text-input>
    <app-text-input [formControl]='resetPWForm.controls["confirmPassword"]' 
            [label]='"Confirm Password"' [type]='"password"'></app-text-input>

     <div class="row" *ngIf="validationErrors.length >0">
        <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                {{error}}
                </li>
        </ul>
      </div>      
    <div class="d-flex">
        <button [disabled]="!resetPWForm.valid" class="btn btn-success me-2 flex-grow-1" type="submit">Reset Email</button>
    </div>
</form>
